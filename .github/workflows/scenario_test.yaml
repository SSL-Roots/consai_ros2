name: Scenario Test

on:
  push:
    branches: [ main ]

jobs:
  scenario_test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker/compose:1.29.2
        ports:
          - 80:80

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install robocup_scenario_test library
      run: |
        python -m pip install --upgrade pip
        sudo apt update
        sudo apt install -y protobuf-compiler
        pip install -v git+https://github.com/SSL-Roots/robocup_scenario_test
        pip install pytest

    - name: Start Docker Compose services
      run: docker compose -f .docker/consai-grsim-compose.yml up -d

    - name: Run pytest
      run: pytest tests/test_scenario_kickoff.py --vision_port=10020

    - name: Get and print logs
      if: always()
      run: docker compose -f .docker/consai-grsim-compose.yml logs

    - name: Clean up Docker Compose services
      if: always()
      run: docker compose -f .docker/consai-grsim-compose.yml down
