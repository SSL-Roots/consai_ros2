repos:
  # --- Python formatters ---
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        types: [python]

  # --- ROS2 Lint Checkers ---
  - repo: local
    hooks:
      - id: ament_flake8
        name: ament_flake8
        entry: hooks/run_ament_flake8.sh
        language: system
        types: [python]

      - id: ament_pep257
        name: ament_pep257
        entry: hooks/run_ament_pep257.sh
        language: system
        types: [python]

