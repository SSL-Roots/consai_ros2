repos:
  # Python formatters
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        types: [python]

  # ROS2 Linters and Formatters
  - repo: local
    hooks:
      - id: ament_flake8
        name: ament_flake8
        entry: hooks/run_ament_flake8.sh
        language: system
        types: [python]

      - id: ament_pep257
        name: ament_pep257
        entry: hooks/run_ament_pep257.sh
        language: system
        types: [python]

      - id: ament_cpplint
        name: ament_cpplint
        entry: hooks/run_ament_cpplint.sh
        language: system
        files: \.(cpp|hpp|c|h)$

      - id: ament_uncrustify
        name: ament_uncrustify (ROS2 C/C++ Formatting Check)
        entry: hooks/run_ament_uncrustify.sh
        language: system
        files: \.(cpp|hpp|c|h)$

